<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=El+Messiri&family=Fascinate&family=Lalezar&family=Oswald:wght@300&family=Redressed&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    </head>
    <body>
       
        <div class="blur"></div>
        <section class="contaier">
            <div id="left">
                <!-- logo div -->
                <div class="logo-div">
                    <img id="logo" src="../images/sam-dark.gif" alt="sam aghapour">
                    <div class="logo-text">
                        <h2>Sam Aghapour</h2>
                        <h3>samaghapourdev@gmail.com</h3>
                    </div>

                </div>
                <!-- search div -->
                <div class="search">
                    <i class="fas fa-search fa-2x"></i>
                    <input type="search" id="search" placeholder="Search">

                </div>
                <!-- bookmark div -->
                <div class="bookmark">
                    <h1>BOOKMARKS
                        <i class="fas fa-star"></i>
                    </h1>
                    <ul id="bookmarks-item"></ul>
                </div>
                <!-- NoteBooks -->
                <div class="notebook">
                    <h1>NOTEBOOKS
                        <i class="fas fa-sticky-note"></i>
                    </h1>
                    <ul id="notebook-item"></ul>
                </div>
                <div class="dark-mode">

                    <label class="switch">
                        <input type="checkbox" id="mood">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <!-- right side -->
            <div id="right">
                <!-- heading -->
                <div class="heading">
                    <div class="heading-text">
                        <i class="fa fa-star fa-2x " id="bookmark"></i>
                        <h4 id="notename"></h4>

                    </div>
                    <div class="saved-btn">
                        <input type="checkbox" id="saveBtn">
                        <i class="fa fa-check fa-2x" id="saved"></i>
                    </div>

                </div>
                <span id="error">please write something first!</span>

                <!-- add a document page-->
                <div id="documentpage">
                    <h1 id="document-head"></h1>
                    <div class="btn-add-div">
                        <i class="fa fa-file fa-10x btn-add"></i>
                        <i class="btn-add fa fa-plus-circle fa-4x"></i>
                    </div>
                    <div class="document-end-text">
                        <h3>feel free to use this web app</h3>
                        <h4>2021</h4>
                    </div>

                </div>
                <!-- text area -->
                <div class="main-area">
                    <iframe name="textarea" id="text-area" style="scroll-behavior: smooth;" spellcheck="false"></iframe>
                </div>

                <!-- tools -->
                <div class="tools">
                    <i class="fa fa-cog fa-3x" id="tool"></i>
                    <div id="toolbar">
                        <input type="number" max="7" min="1" id="fontsize" data-name="fontSize" class="toolbar-item-input">
                        <i class="fa fa-align-center fa-2x toolbar-item" data-name="justifyCenter"></i>

                        <i class="fa fa-align-left fa-2x toolbar-item" data-name="justifyLeft"></i>

                        <i class="fa fa-align-right fa-2x toolbar-item" data-name="justifyRight"></i>

                        <i class="fa fa-bold fa-2x toolbar-item" data-name="bold"></i>

                        <i class="fa fa-unlink fa-2x toolbar-item" data-name="unlink" id="unlink"></i>

                        <i class="fa fa-link fa-2x toolbar-item" data-name="createLink" id="linked"></i>

                        <i class="fa fa-copy fa-2x toolbar-item" data-name="copy"></i>

                        <i class="fa fa-cut fa-2x toolbar-item" data-name="cut"></i>

                        <i class="fas fa-heading fa-2x toolbar-item" data-name="formatBlock"></i>

                        <i class="fa fa-list-ol fa-2x toolbar-item" data-name="insertOrderedList"></i>

                        <i class="fa fa-list-ul fa-2x toolbar-item" data-name="insertUnorderedList"></i>

                        <i class="fa fa-subscript fa-2x toolbar-item" data-name="subscript"></i>

                        <i class="fa fa-superscript fa-2x toolbar-item" data-name="superscript"></i>

                        <i class="fa fa-redo fa-2x toolbar-item" data-name="redo"></i>

                        <i class="fa fa-undo fa-2x toolbar-item" data-name="undo"></i>

                        <i class="fa fa-underline fa-2x toolbar-item" data-name="underline"></i>

                        <input type="color" id="colorpicker" data-name="foreColor" class="toolbar-item-input">

                        <i class="fa fa-file-image fa-2x toolbar-item" id="getImage" data-name="insertImage"></i>

                    </div>

                </div>
            </div>
        </section>
    </body>
    <script src="app.js"></script>
</html>
